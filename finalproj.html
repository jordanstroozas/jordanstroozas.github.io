<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Using custom fonts, and Bootstrap 4.0 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="final.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Inspired Yet?</title>
</head>

<body style="background-color:rgba(253, 253, 253, 0.6);">
    <div class="text-center" id="title">
       <h1>Seeking Insipration?</h1><h5>You've come to the right place!</h5>
    </div>
    <div class="text-center">
        <div class="row">
            <div class="column">
            <h2 class="text-center">Cooking Ideas</h2>
            <div class="container">
                <button type= "button" class="btn btn-secondary" id="get_meal" onclick="generateMeal()">Random Food</button>
            </div>
                <strong><div id="Dish"></div></strong>
                <img id="Food_Image" src="" width="60%">
                <div id="Category"></div>
                <div id="Area"></div>
                <a id="Link" href=""></a> 
            </div>
            <div class="column" >
            <h2 class="text-center">Life Wisdom</h2>
            <button type= "button" class="btn btn-secondary" id="get_quote" onclick="generateQuote()">Acquire Wisdom</button>
            <div id="quote"></div>
            </div>
            <div class="column">
                <h2 class="text-center">Nothing to do?</h2>
                <button type= "button" class="btn btn-secondary" id="get_inspiration" onclick="generateActivity()">Be Inspired!</button>
                <div class="text-center" id="inspired"></div>
            </div>
        </div>
    </div>


</body>

    <script src="finaljs.js"></script>
    <script src="js/jquery-ajax.js"></script>
</html>
